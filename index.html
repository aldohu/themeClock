<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			id="themeStylesheet"
			href="light-theme.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>Theme Clock</title>
	</head>
	<body>
		<div class="light-dark">
			<button class="btn">Dark mode</button>
		</div>

		<div class="clock-analog">
			<div class="hours"></div>
			<div class="minutes"></div>
			<div class="seconds"></div>
			<div class="dot"></div>
		</div>
		<div class="clock-digital">1:55<span>PM</span></div>
		<div class="calendar">
			<span class="day">Thursday</span><span class="month">Jul</span
			><span class="date">29</span>
		</div>
	</body>
</html>
